<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    
  
  </head>
  <body onload="onloadscreen()">
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            Dungeon Game
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        
        <div class="nav-links">
          <a href=# target="_blank">Log In</a>
          <a href=# target="_blank">About</a>
          <a href=# target="_blank">Contact</a>
        </div>
    </div>
    <div id="allwindow">
        
        <div id="gametext">the text to print</div>
        <div id="getusername" class="modal">
            <div class="modal-content">
                <p>Your name...</p> 
                <input id="nameentry" type="text">
                <button class="button", id="getusernamebtn" type="submit" onclick="getusername()">OK</button>
            </div>
        </div>
        <div id="gamewindow" class="centered">     
        </div>

        <div id="menubar">
                    <!-- <button id="printbutton", onclick="print_slow()" >print</button>
            <button id="continuebutton", onclick="cont()" >continue</button> -->
            <button class="button", id="charbutton" onclick="charactersheet()">Character</button>
            <button class="button", id="invbutton" onclick="inventoryscreen()">Inventory</button>
            <button class="button", id="questsbutton">Quests</button>
            <button class="button", id="mapbutton">Map</button>
        </div>
        <div id="infobar">
            <div id="charactersheet">
                <span id="nameandclass"></span> 
                <br>
                Weapon: <span id="weapon_name"></span> 
                <br>
                Armor: <span id="armor_name"></span> 
                <br>
                Health: <span id="healthvalue"></span> 
                <br>
                Status: <span id="status"></span> 
                <br>
                <div id="wiz_stats">Spells: <span id="spellsvalue"></span> 
                <br>
                Known spells: <span id="spellslist"></span></div>
                
                <div id="specattack">Special Attacks: <span id="attacklist"></span></div> 
                
                Experience Points: <span id="expvalue"></span> 
            </div>
            <div id="inventory">
                Items:
                <br>
                Quest Items:
                <br>
                Gold:
                <br>
            </div>
        </div>
        <div id="gamebar">
            <div id="choicebuttons">
                <button class="button", id="Choice7">Sword</button>
                <button class="button", id="Choice6">Book</button>
                <button class="button", id="Choice5">Test</button>
                <button class="button", id="Choice1">Loo</button>
                <button class="button", id="Choice2">Test</button>
                <button class="button", id="Choice3">Test</button>

            </div>
            <div id="combatcontrols">
                <button class="button", id="c-Choice7">Test</button>
                <button class="button", id="c-Choice6">Book</button>
                <button class="button", id="c-Choice5">Test</button>
                <button class="button", id="c-Choice1">Test</button>
                <button class="button", id="c-Choice2">Test</button>
                <button class="button", id="c-Choice3">Test</button>

            </div>
        </div>
        

    </div>
    <script src="code.js"></script>
    <script>    var clicksound = new Audio('sounds/clicksound2.wav');
      var buttons = document.getElementsByClassName("button");
      for (var i = 0 ; i < buttons.length; i++) {
    buttons[i].addEventListener('click' , function () {clicksound.play()}) ; 
}
      </script>
  </body>
</html>
